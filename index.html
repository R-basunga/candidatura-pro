<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junta-te aos projetos VendaJá & Bumba</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your existing styles... */
  </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">
  <!-- ... your existing HTML ... -->
  <script>
    const BACKEND_URL = '/.netlify/functions/submit';

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;

      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i> Enviando...';

      try {
        const recaptchaToken = grecaptcha.getResponse();
        if (!recaptchaToken) throw new Error("Por favor, confirme que você não é um robô.");

        const formData = {
          nome: form.nome.value.trim(),
          email: form.email.value.trim(),
          skills: form.skills.value.trim(),
          recaptchaToken
        };

        if (!formData.nome || !formData.email) throw new Error("Por favor, preencha todos os campos obrigatórios.");

        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
        }

        form.innerHTML = `
          <div class="success-card bg-green-50 p-8 rounded-xl text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-5">
              <i class="fas fa-check-circle text-green-500 text-4xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-green-700 mb-3">Candidatura Enviada!</h3>
            <p class="text-gray-700 mb-2">Sua candidatura foi recebida com sucesso.</p>
            <p class="text-gray-600 mb-6">Entraremos em contato em breve para discutir as próximas etapas.</p>
            <button onclick="location.reload()" class="inline-flex items-center px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
              <i class="fas fa-plus-circle mr-2"></i> Enviar outra candidatura
            </button>
          </div>
        `;
      } catch (err) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message bg-red-50 text-red-700 p-4 rounded-lg mb-4 text-center';
        errorDiv.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${err.message}`;
        form.parentNode.insertBefore(errorDiv, form.nextSibling);
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        grecaptcha.reset();
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
      }
    });
  </script>
</body>
</html>
